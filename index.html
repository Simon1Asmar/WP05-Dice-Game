<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/js/script.js" defer></script>
</head>

<body>
  <main>
    <section id="player1-section" class="player-section">
      <section>
        <h1>Player 1</h1>
        <h2 class="total-score">0</h2>
      </section>

      <section>
        <p id="p2-message" class="message">Message</p>
        <section class="current-score-section">
          <p>Current Score</p>
          <h2>0</h2>
        </section>
      </section>

    </section>

    <section id="player2-section" class="player-section">

      <section>
        <h1>Player 2</h1>
        <h2 class="total-score">0</h2>
      </section>

      <section>
        <p id="p2-message" class="message">Message</p>
        <section class="current-score-section">
          <p>Current Score</p>
          <h2>0</h2>
        </section>
      </section>

    </section>

    <section id="buttons-and-dice-section">
      <form action="#">
        <button id="new-game-btn">🔃 NEW GAME</button>
        <img src="./assets/imgs/dice pics/dice-1.png" alt="">
        <img src="./assets/imgs/dice pics/dice-1.png" alt="">
        <button id="roll-dice-btn">🎲 ROLL DICE</button>
        <button id="hold-btn">🗳️ HOLD</button>
      </form>
    </section>
  </main>
</body>

</html>
